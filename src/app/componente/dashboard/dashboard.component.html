<body>
    <div class="container mt-4">
        <!-- Buscador -->
        <div class="row mb-4">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="input-group">
                    <input type="text" id="buscador-codigo" class="form-control" placeholder="Ingresa el ID de envío" aria-label="ID de envío">
                    <button id="buscar-envio" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Pestañas -->
        <ul class="nav nav-pills mb-4" id="pedidoEnvioTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab">Pedidos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="envios-tab" data-bs-toggle="tab" data-bs-target="#envios" type="button" role="tab">Envíos</button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="pedidoEnvioContent">
            <div class="tab-pane fade show active" id="pedidos" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Comprador</th>
                                <th>Artículo</th>
                                <th>ID Envío</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-pedidos">
                            <!-- Los datos de pedidos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="envios" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Transportista</th>
                                <th>Destino</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-envios">
                            <!-- Los datos de envíos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
